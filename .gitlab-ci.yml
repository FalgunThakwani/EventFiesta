stages:
  - build
  - test
  - deploy

buildEventFiesta:
  stage: build
  image: maven:latest
  script:
    - echo "Building Event Fiesta"
    - mvn clean package -Dmaven.test.skip=true
  artifacts:
    paths:
      - target
  tags:
    - ugrad

testEventFiesta:
  stage: test
  image: maven:latest
  script:
    - echo "Testing Event Fiesta"
    - mvn verify
  artifacts:
    paths:
      - target
  tags:
    - ugrad

deployEventFiesta:
  stage: deploy
  tags: 
    - dalfcs_gitlab_docker_ci
  image: ruby:latest
  script:
    - echo "Deploy Event Fiesta to Heroku"
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=$APP_NAME --api-key=$APP_KEY
  artifacts:
    paths:
      - target
  only:
    - develop