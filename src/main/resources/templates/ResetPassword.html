
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset password</title>
    <link th:href="@{/css/common.css}" rel="stylesheet">
</head>

<body>
<div class="login_container">

    <div class="split-50w left">

        <form th:action="@{/resetPassword}" th:object="${organizer}" method="post">

            <p>Enter password*</p>

            <p><input  class= "w-410" maxlength="25" name="Password" type="password" th:field="*{password}" /></p>
            <p><input  class= "w-410" maxlength="25" name="Confirm password" type="password" th:field="*{confirmPassword}" /></p>

            <p><input class="btn submitButton"name="Login" type="submit" value="Validate" /></p>
        </form>

        <p>Are you an organizer? Try&nbsp;<a href="/organizerLogin">organizer login</a></p>
        <p>Are you a customer? Try&nbsp;<a href="/userLogin">user login</a></p>

    </div>

    <div class="split-50w right">
        <img th:src="@{/images/signupimage.jpg}" class="image">
    </div>

</div>
</body>
</html>
