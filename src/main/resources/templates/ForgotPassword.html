<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link th:href="@{/css/forgotPassword.css}" rel="stylesheet">
    <link rel="icon" th:href="@{/images/logo.png}" type="image/x-icon">
</head>
<body>
<div>
    <div class="split left">
        <div class="left-container">
            <p class="image-align">
                <div style="text-align: center;">
                    <img th:src="@{/images/forgot-password-icon.png}" class="lock-image">
                </div>
                <span style="font-size:38px;">Forgot Password ?</span>
            </p>
            <form th:action="@{/handleForgotPassword}" method="post">
                <p>Enter your registered Email Address</p>
                <p><input maxlength="50" name="email" type="email"/></p>
                <p><input class="btn" name="Login" type="submit" value="Continue"/></p>
            </form>
            <p>Already a member? <a href="/userLogin">Sign In</a></p>
            <p>Are you an organizer? Try&nbsp;<a href="/organizerLogin">organizer login</a></p>
        </div>
    </div>
    <div class="split right">
        <img th:src="@{/images/forgotpassword.png}" class="image">
    </div>
</div>
</body>
</html>
